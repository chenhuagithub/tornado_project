<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}">
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3"><img style="height: 50px;width: 280px"  src="statics/img/logo.png"></div>
            <div class="col-md-1"><button id="login" style="margin-top: 10px" type="button" class="btn btn-danger">注册</button></div>
            <div class="col-md-1"><button id="register" style="margin-top: 10px" type="button" class="btn btn-danger">登录</button></div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <div  id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div style="height: 250px" class="item active">
                      <img class="img" style="margin-bottom: 0px" src="statics/img/01.jpg" alt="...">
                      <div class="carousel-caption">
                        ...
                      </div>
                    </div>
                    <div style="height: 250px" class="item">
                      <img class="img" style="margin-bottom: 0px" src="statics/img/02.jpg" alt="...">
                      <div class="carousel-caption">
                        ....
                      </div>

                    </div>

                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>


            </div>
            <div class="col-md-4"></div>
        </div>
        <br>
        <br>

        <!--地理位置-->
        <div class="row">
            <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="form-group has-success has-feedback">
              <input type="text" id="loca" data-target=".bs-example-modal-sm" readonly class="form-control" placeholder="选择城市" aria-describedby="inputSuccess2Status">
              <span class="glyphicon glyphicon-map-marker form-control-feedback" aria-hidden="true"></span>
              <span  class="sr-only">(success)</span>
            </div>

            <div id="locamodel" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
              <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">

                   <div class="modal-header">
                     <h5 class="modal-title">选择城市</h5>
                   </div>
                   <div class="modal-body">
                       <div class="row">
                        <div class="col-md-4"><span class="loc" id="loc1">霞山区</span></div>
                        <div class="col-md-4"><span class="loc" id="loc2">麻章区</span></div>
                        <div class="col-md-4"><span class="loc" id="loc3">赤坎区</span></div>
                       </div>
                   </div>
                </div>
              </div>
            </div>

        </div>
        </div>

        <!--日期-->
        <div class="row">
            <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="form-group has-success has-feedback">
              <input type="text" id="datetime" placeholder="入住日期"  data-target=".bs-example-modal-sm" readonly class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
              <span class="glyphicon glyphicon-calendar form-control-feedback" aria-hidden="true"></span>
              <span id="inputSuccess2Status" class="sr-only">(success)</span>
            </div>

            <div id="datetimemodel" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
              <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">

                   <div class="modal-header">
                     <h5 class="modal-title">选择城市</h5>
                   </div>
                   <div class="modal-body">

                       。。。
                   </div>
                </div>
              </div>
            </div>

        </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><button id="sub" type="button" class="btn btn-danger btn-lg btn-block">搜索</button></div>
        </div>


    </div>

<script type="text/javascript">
    $("#loca").click(function (e) {
        $('#locamodel').modal('show');
    });
    $("#datetime").click(function (e) {
        $('#datetimemodel').modal('show');
    });
    $("#loc1").click(function (e) {
        var l=document.getElementById('loc1').innerText;
        $("#loca").attr("value",l);
        $('#locamodel').modal('hide');
    });
    $("#loc2").click(function (e) {
        var l=document.getElementById('loc2').innerText;
        $("#loca").attr("value",l);
        $('#locamodel').modal('hide');
    });
    $("#loc3").click(function (e) {
        var l=document.getElementById('loc3').innerText;
        $("#loca").attr("value",l);
        $('#locamodel').modal('hide');
    });
    $("#login").click(function (e) {
        window.location.href="login.html";
    });
    $("#register").click(function (e) {
        window.location.href="register.html";
    });


</script>

</body>
</html>
