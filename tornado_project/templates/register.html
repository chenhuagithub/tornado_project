<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-8"><img src="{{ static_url('img/logo.png') }}"></div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span></div>
                  <input type="text" class="form-control" name="mobile" id="mobile"  placeholder="手机号">
                </div>
              </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                  <input type="password" class="form-control" name="password" id="password"  placeholder="密码">
                </div>
              </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><button id="sub" type="button" class="btn btn-danger btn-lg btn-block">登录</button></div>
        </div>

        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-2"><br> 没有帐号,<span id="loginnow" style="color: aqua" class="login"> 立即注册</span></div>
            <div class="col-md-4"></div>
        </div>

    </div>



<script type="text/javascript">

    $('#sub').click(function () {
        window.location.href='login.html';
        $.post(
                'http://192.168.202.143:8888/register',
                {
                  mobile:document.getElementById('mobile').value,
                  password:document.getElementById('password').value
                },
                function (data,status) {
                    if(data.info==0){
                        alert('登录成功');
                        window.location.href='http://192.168.202.143:8888/'
                    }else if(data.info==1){
                        alert('亲,你已经登录了哦')
                        window.location.href='http://192.168.202.143:8888/'
                    }
                }
        );

    });
    $("#loginnow").click(function (e) {
        window.location.href="http://192.168.202.143:8888/login";
    });
</script>

</body>
</html>
