<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        .colo{
            background-color: white;

        }
        .col{
            background-color: white;

        }
        .fh{
            color: green;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="container">


        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="chenhua" style="background-color: lightgrey;border-style: groove" >
                <div class="row col">
                    <div class="col-md-4"><span id="return" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></div>
                    <div class="col-md-4"><span >我的房源</span></div>
                </div><br>

                <div class="row colo">
                    <div class="col-md-4"></div>
                    <div class="col-md-4" ><span id="publicnew" class="fh">发布新房源</span></div>
                    <div class="col-md-4"></div>
                </div><br>

                {% for x in ret %}
                    <div class="row">
                        <div class="col-md-6">房屋ID:{{x[0]}}--------</div>
                        <div class="col-md-6" style="margin-left: -60px;">{{x[1]}}</div>
                        <hr>

                    </div>
                    <div class="row">
                        <div class="col-md-4"><img style="height: 60px;width: 60px;" src="{{x[2]}}"></div>
                        <div class="col-md-8">
                            位于:<span>{{x[3]}}</span><br>
                            价格:<span><span class="glyphicon glyphicon-yen" aria-hidden="true"></span>{{x[4]}}/晚</span><br>
                            发布时间:<span>{{x[5]}}</span>
                        </div>
                        <!--<div class="col-md-4"></div>-->
                    </div><br>

                {% end %}


            </div>
            <div class="col-md-4"></div>




        </div>


    </div>


<script type="text/javascript">
    $("#return").click(function (e) {
        window.location.href="http://192.168.202.143:8888/userinfo";

    });

    $("#publicnew").click(function (e) {
        window.location.href="http://192.168.202.143:8888/publichouse";
    });
</script>

</body>
</html>
