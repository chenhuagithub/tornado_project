<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实名验证</title>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-1"><span id="return" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></div>
            <div class="col-md-3"><span>实名验证</span></div>
            <div class="col-md-4"></div>
        </div><br>


        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><span>认证信息</span><hr style="margin-top: 5px;"></div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <span>真实姓名</span><br>
                <input style="margin-top: 5px;" type="text" id="name" name="name" class="form-control" placeholder="姓名">
            </div>
            <div class="col-md-4"></div>
        </div><br>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <span>身份证号码</span><br>
                <input style="margin-top: 5px;" type="text" id="idcode" name="idcode" class="form-control" placeholder="身份证号码">
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-1">
                <div class="radio">
                  <label>
                    <input type="radio" name="gender" id="optionsRadios1" value="男" checked>
                    男
                  </label>
                </div>

            </div>
            <div class="col-md-1">
                <div class="radio">
                  <label>
                    <input type="radio" name="gender" id="optionsRadios2" value="女">
                      女
                  </label>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><button id="sub" type="button" class="btn btn-danger btn-lg btn-block">提交</button></div>
        </div>




    </div>


<script type="text/javascript">
    $("#return").click(function (e) {
        window.location.href="http://192.168.202.143:8888/userinfo";

    });
    $("#sub").click(function () {
        $.ajax({
            type:"post",
            url:"http://192.168.202.143:8888/realname",
            data:{
                name:$("#name").val(),
                idcode:$("#idcode").val(),
                gender:$('input:radio:checked').val(),
            },
            dataType:"json",
            success:function (data) {
                if(data.code==200){
                    alert("信息上传成功");
                    window.location.href="http://192.168.202.143:8888/userinfo";
                }else {
                    alert("信息上传失败");
                }
            }
        });
    });
</script>

</body>
</html>
