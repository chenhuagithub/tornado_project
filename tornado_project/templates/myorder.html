<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-1"><span id="return" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></div>
            <div class="col-md-3"><span>我的订单</span></div>
            <div class="col-md-4"></div>
        </div><br>
        {% for x in li %}
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-4"><span>订单编号{{x[0]}}</span></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <hr>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-1"><img style="height: 60px;width: 60px;" src="{{ x[7] }}"></div>
                <div class="col-md-3">
                    <span>创建时间:{{x[1]}}</span><br>
                    <span>入住时间:{{x[2]}}</span><br>
                    <span>离开时间:{{x[3]}}</span><br>
                    <span>合计金额:<span class="glyphicon glyphicon-yen" aria-hidden="true"></span>{{x[4]}}(共<span style="color: deepskyblue">{{x[8]}}</span>晚)</span><br>
                    <span>订单状态:{{x[5]}}</span><br>
                    <span>我的评价:{{x[6]}}</span><br>
                </div>
                <div class="col-md-4"></div>
            </div><br>
        {% end %}


    </div>


<script type="text/javascript">
    $("#return").click(function (e) {
        window.location.href="http://192.168.202.143:8888/userinfo";

    });
</script>

</body>
</html>
