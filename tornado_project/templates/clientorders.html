<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户订单</title>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        .colo{
            background-color: white;

        }
        .col{
            background-color: white;

        }
        .fh{
            color: green;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="container">


        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="chenhua" style="background-color: lightgrey;border-style: groove" >
                <div class="row col">
                    <div class="col-md-4"><span id="return" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></div>
                    <div class="col-md-4"><span >客户订单</span></div>
                </div><br>

                {% for x in ret %}
                    <div class="row">
                        <div class="col-md-12">订单号:{{x[1]}}</div>
                        <hr>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <img style="height: 60px;width: 60px;" src="{{x[2]}}">
                        </div>
                        <div class="col-md-9">
                            <span>客户电话:{{x[0]}}</span><br>
                            <span>住所:{{x[3]}}</span><br>
                            <span>创建时间:{{x[4]}}</span><br>
                            <span>入住时间:{{x[5]}}</span><br>
                            <span>离开日期:{{x[6]}}</span><br>
                            <span>合计金额:{{x[7]}}</span><br>
                            <span>订单状态:{{x[8]}}</span><br>
                            <span>客户评价:{{x[9]}}</span>
                        </div>


                    </div>
                {% end %}


            <br>
            <hr>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8"><span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span><span>爱家租房 享受爱家的温馨</span></div>
                <div class="col-md-2"></div>
            </div><br>

            </div>
            <div class="col-md-4"></div>




        </div>


    </div>


<script type="text/javascript">
    $("#return").click(function (e) {
        window.location.href="http://192.168.202.143:8888/userinfo";

    });

</script>

</body>
</html>
